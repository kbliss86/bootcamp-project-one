<!DOCTYPE html>
<html lang="en">
<!-- I just made a basic HTML landing page and linked to the stylesheet -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Dynasty Map App</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Materialize CSS Api -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>Trip planner</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="col">
    <section class="row border p-3 m-5">
      <section class="col-5 text-center border p-3 m-5">
      <label class="form-label">Start Point</label>
      <input type="text" class="form-control" placeholder="Enter Starting Point">

      <label class="form-label">End Point</label>
      <input type="text" class="form-control" placeholder="Enter End Point">

      <label class="form-label">Waypoint 1</label>
      <input type="text" class="form-control" placeholder="Enter Waypoint">

      <button>Add Waypoint</button>

      <button type="button">Submit</button>
      <button type="button">Clear</button>
      </section>
      <section class="col-6">
        <section class="col border p-3 m-5">
          <img src="https://placehold.co/600x600" alt="Map">
        </section>
        <section class="col border p-3 m-5">
          <ul>
            <li>Each Waypoint</li>
            <li>Cost of Gas</li>
            <li>Total Miles</li>
          </ul>
        </section>
      </section>
    </section>
    <section class="row border p-3 m-5">
      <ul>
        <li>Place 1</li>
        <li>Place 2</li>
        <li>Place 3</li>
      </ul>
    </section>
  </main>


  <script src="./assets/js/script.js"> </script>
  <footer>
    <p>Made by Dev Dynasty</p>
  </footer>
</body>
</html>
