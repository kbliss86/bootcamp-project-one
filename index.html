<!DOCTYPE html>
<html lang="en">
<!-- I just made a basic HTML landing page and linked to the stylesheet -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Dynasty Map App</title>
  <!-- <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <!-- Materialize CSS Api -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <h1>Trip Planner</h1>
    <nav class="deep-purple">
      <a class="brand-logo">Dev Dynasty</a>
  </header>

  <main class="container col z-depth-1">
    <div class="divider"></div>
    <section class="row border p-3 m-5">
      <div class="divider"></div>
      <section id="search-card" class="col s12 m6 l3"><!-- text-center border p-3 m-5 -->
        <label class="form-label" id="User-StartPoint">Start Point</label>
        <br><br>
        <input id="start-city-input" class="city-input input-field col" type="text" placeholder="Enter City">
        <input type="text" id="start-state-input" class="state-input input-field col" type="text"
          placeholder="Enter State">

        <label class="form-label" id="User-EndPoint">End Point</label>
        <br><br>
        <input id="end-city-input" class="city-input input-field col" type="text" placeholder="Enter City">
        <input id="end-state-input" class="state-input input-field col" type="text" placeholder="Enter State">

        <label class="form-label" id="User-StartPoint">Vehicle MPG</label>
        <br><br>
        <input id="mpg-input" class="mpg-input input-field col" type="text" placeholder="Enter Miles Per Gallon">


        <!-- Testing Buttons -->
        <!-- <button id="add-waypoint">Add Waypoint</button> -->
        <button class="btn-large blue lighten rounded" id="add-waypoint">Add Waypoint</button>
        <div id="waypoint-div"></div>

        <!-- <button type="button">Clear</button> -->
        <button id="clear-button" class="btn btn-large red rounded">Clear</button>
        <!-- <button id="submit-button" type="button">Submit</button> -->
        <button id="submit-button" class="btn-large green lighten rounded" id="submit-button">Submit</button>
        <!-- <button type="button">Clear</button> -->
      </section>
      <section class="col s12 m6 l9">
        <section class="col">
          <section class="col" style="margin: 20px;"><!-- border p-3 m-5 -->
            <!-- <img src="https://placehold.co/600x600" alt="Map"> -->
            <iframe id="mapEl"
              src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyD4Xi4w8rZxYlWSoH9Ncby2mpwf0rX9q0g&origin=44.7277413,-96.2633777&destination=43.1802172,-95.8528615&waypoints=43.58273465,-96.74120311335915|43.4246842,-95.1019392"
              width="800" height="800"></iframe>
          </section>
          <div class="divider"></div>
        </section>
      </section>
    </section>
    <section class="row" style="background-color:red;"><!-- border p-3 m-5 -->
      <div class="col">Each Waypoint
        <ul id="waypoint-list"></ul>
      </div>
      <div class="col">Cost of Gas: <span id="gas-cost"></span></div>
      <div class="col">Total Miles: <span id="total-miles"></span></div>
    </section>
    <!-- make this a column container -->
    <section id="waypoint-places" class="row border p-3 m-5">

    </section>
  </main>



  <footer>
    <p>Made by Dev Dynasty</p>
  </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- jquery needs to be below meterialize  -->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./assets/js/script.js"> </script>

</html>
