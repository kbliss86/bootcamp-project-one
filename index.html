<!DOCTYPE html>
<html lang="en">
<!-- I just made a basic HTML landing page and linked to the stylesheet -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Dynasty Map App</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
  <!-- Materialize CSS Api -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>Trip planner</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="col">
    <section class="row border p-3 m-5">
      <section id="search-card" class="col-5 text-center border p-3 m-5" >
      <label class="form-label" id="User-StartPoint">Start Point</label>
      <input type="text" class="form-input w-100 p-3 m-2 s-3" placeholder="Enter City">
      <input id="state-input" class="form-control w-100 p-3 m-2 s-3" type="text" placeholder="Enter State" >

      <label class="form-label" id="User-EndPoint">End Point</label>
      <input type="text" class="form-input w-100 p-3 m-2 s-3" placeholder="Enter City">
      <input id="state-input" class="form-control w-100 p-3 m-2 s-3" type="text" placeholder="Enter State">

      <button id="add-waypoint">Add Waypoint</button>

      <button id="submit-button" type="button">Submit</button>
      <button type="button">Clear</button>
      </section>
      <section class="col-6">
        <section class="col border p-3 m-5">
          <!-- <img src="https://placehold.co/600x600" alt="Map"> -->
          <iframe src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyD4Xi4w8rZxYlWSoH9Ncby2mpwf0rX9q0g&origin=44.7277413,-96.2633777&destination=43.1802172,-95.8528615&waypoints=43.58273465,-96.74120311335915|43.4246842,-95.1019392" width="1200" height="900"></iframe>
        </section>
        <section class="col border p-3 m-5">
          <ul>
            <li>Each Waypoint</li>
            <li>Cost of Gas</li>
            <li>Total Miles</li>
          </ul>
        </section>
      </section>
    </section>
    <section class="row border p-3 m-5">
      <ul>
        <li>Place 1</li>
        <li>Place 2</li>
        <li>Place 3</li>
      </ul>
    </section>
  </main>


  
  <footer>
    <p>Made by Dev Dynasty</p>
  </footer>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <!-- jQuery UI <script> tag -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./assets/js/script.js"> </script>
</html>
